<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>Results summary component</title>
    <meta name="description" lang="en" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
    <link rel="stylesheet" media="screen" href="assets/css/style.css" >
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header>
      </header>
      <!--header section ends-->
      <!--main section start-->
      <main>
        <div class="wrapper">
          <div class="blue-card">
            <h1 class="blue-head">Your Result</h1>
            <div class="round">
              <span>76</span>
              <span>0f 100</span>
            </div>
            <span>Great</span>
            <p>You Scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="white-card">
            <h1>Summary</h1>
            <ul>
              <li class="summary red">
                <span>Reaction</span>
                <span><strong>80</strong> / 100</span>
              </li>
              <li class="summary yellow">
                <span>Memory</span>
                <span><strong>92</strong> / 100</span>
              </li>
              <li class="summary green">
                <span>Verbal</span>
                <span><strong>61</strong> / 100</span>
              </li>
              <li class="summary blue">
                <span>Visual</span>
                <span><strong>72</strong> / 100</span>
              </li>
            </ul>
            <div class="continue">
              <a href="#FIXME" title="Continue" class="black-btn">continue</a>
            </div>
          </div>
        </div>
      </main>
      <!--main section end-->
      <!--footer section start-->
      <footer>      
      </footer>
      <!--footer section end-->
    </div>
    <!--container end-->
  </body>
</html>
